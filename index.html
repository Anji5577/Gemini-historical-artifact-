<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Gemini Historical Artifact Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              museum: {
                50: '#f9f8f6',
                100: '#efece6',
                200: '#ded7cd',
                300: '#c5b9a8',
                400: '#a7957f',
                500: '#8f7b64',
                600: '#756350',
                700: '#605043',
                800: '#51443b',
                900: '#463b35',
                950: '#261f1c',
              },
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              }
            },
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #261f1c; /* museum-950 */
        color: #efece6; /* museum-100 */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #261f1c; 
      }
      ::-webkit-scrollbar-thumb {
        background: #605043; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8f7b64; 
      }
    </style>
